{{#with note[0]}}
	<section class="chapter" id="note">
		<div class="wrapper">
			<h2 class="chapterHeading">{{headline}}</h2>
			<div class="chapterContent">
				<div class="paragraphs m-col-large" id="noteContents">
					{{#text}}
						<p>{{{.}}}</p>
					{{/text}}
				</div>
				<a href="http://gu.com/p/46jp8/stw" class="externalLink">Read the full story</a>
			</div>
			<img id="pictureAlan" src="@@assetPath@@/imgs/alan.png" />
		</div>
	</section>
{{/with}}
